<header class="page-cover">
  <div class="text-center">
    <img [src]="profile?.avatarUrl" alt="User Avatar" *ngIf="profile?.avatarUrl">
    <h2 class="h4 mt-3 mb-0">{{profile?.firstName}} {{profile?.lastName}}</h2>
    <p>Administrator</p>
  </div>
</header>
<tabset>

    <e2nw-account-settings></e2nw-account-settings>
  </tab>
  <tab heading="Notifications">Basic content 1</tab>
  <tab heading="Basic Title 2">Basic content 2</tab>
</tabset>
