<div class="profile-holder" [popover]="popTemplate" placement="bottom" [outsideClick]="true">
  <img [src]="profile.avatarUrl" class="thumbnail rounded-circle avatar" alt="avatar" height="40px">
  <div class="username">
    {{profile.username}}
  </div>
</div>

<ng-template #popTemplate>
  <a class="e2n-nav-item" href="#">
    <fa-icon icon="user-alt"></fa-icon> Profile</a>
  <a class="e2n-nav-item" routerLink="/login" (click)="logout()"><fa-icon icon="sign-out-alt"></fa-icon> Logout</a>
</ng-template>
